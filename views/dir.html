<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index of @dir</title>

    <style type='text/css'>
      html, body {
        margin:0;
        padding:0;
        color:#ecf0f1;
        font-family:Helvetica, Arial, sans-serif;
      }

      .line {box-sizing:border-box;padding:15px;}
      .line:nth-child(odd) {background-color:#ffffff;}
      .line:nth-child(even) {background-color:#ededed;}
      .line.-tree {background-color:#2c3e50 !important;}
      .line.-tree .index {margin-right:5px;opacity:0.6}
      .line.-tree a {text-decoration:none; color:#ecf0f1}
    </style>

    <script type='application/javascript'>
    document.addEventListener('DOMContentLoaded', function(){
      var dirs = window.location.pathname.split('/').slice(1),
          last = '', child = null,
          tree = document.getElementsByClassName('-tree')[0];

      if (dirs[0]) {
        dirs.forEach(function(dir){
          last += '/' + dir;
          child = document.createElement('a');
          child.href = last;
          child.innerHTML = dir + ' / ';
          tree.appendChild(child);
        });
      }
    });
    </script>

  </head>
  <body>
    <div class='line -tree'>
      <span class='index'>Index of:</span>
      <a href='/' class='sep'>/</a>
    </div>

    @files
  </body>
</html>
